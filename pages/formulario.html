<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

</head>

<body>

  <h1 class="text-center text-success ">SUSCRIBITE A HIPATIA</h1>

  <div class="container border text- center bg-secondary">

    <div class="row">
      <div class="col-xs-6 col-md-3 col-lg-3 text-center border " style="background-color: rgb(80, 170, 120);">
        <h3>Sustentabilidad</h3>
        <img src="../img/susten2.jpg" alt="Sustentable" width="50%" height="auto" class="img-fluid d-block mx-auto">
      </div>
      <div class="col-xs-6 col-md-3 col-lg-3 text-center border" style="background-color: rgb(90, 140, 120);">
        <h3>Reciclar</h3>
        <img src="../img/simbolo1.jpg" alt="Ecológico" width="50%" height="auto" class="img-fluid d-block mx-auto">
      </div>
      <div class="col-xs-6 col-md-3 col-lg-3 text-center border" style="background-color: rgb(80, 170, 120);">
        <h3>Ambiente limpio</h3>
        <img src="../img/susten3.jpg" alt="textura3" width="50%" height="auto" class="img-fluid d-block mx-auto">
      </div>
      <div class="col-xs-6 col-md-3 col-lg-3 text-center border" style="background-color: rgb(90, 140, 120);">
        <h3 class="text-light">Ecológico</h3>
        <img src="../img/susten4.jpg" alt="textura4" width="50%" height="auto" class="img-fluid d-block mx-auto">
      </div>

      <!-- ingresar data personal -->
      <div class="text-secondary">.</div>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="tu nombre" aria-label="nombre">
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="tu apellido" aria-label="apellido">
        </div>
      </div>

      <form>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Direccion Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">nunca compartiré tu email con nadie</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>


        <label for="exampleDataList" class="form-label">Tu Lugar</label>
        <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="de dónde eres...">
        <datalist id="datalistOptions">
          <option value="Santa Fe">
          <option value="Córdoba">
          <option value="San Juan">
          <option value="San Luis">
          <option value="Mendoza">
          <option value="Rio Negro">
          <option value="Neuquen">
          <option value="Chubut">
          <option value="La Pampa">





        </datalist>

        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Dejanos un comentario</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">si te gustó clickea</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
      </script>
      <!--LINK de JAVASCRIP-->

      <div class="inicio">
        <a class="item" href="../index.html"> ir a Pagina Principal </a>
    </div>


</body>

</html>
